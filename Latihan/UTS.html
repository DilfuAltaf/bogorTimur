<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kontak Elegan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c2c2c; /* Warna latar belakang gelap untuk kesan elegan */
            padding: 50px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 40%;
            background: rgba(255, 255, 255, 0.95); /* Latar belakang transparan */
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
            letter-spacing: 1px;
            font-family: 'Georgia', serif; /* Menggunakan font serif untuk kesan elegan */
            border-bottom: 1px solid #ddd; /* Garis bawah tipis untuk menambah sentuhan elegan */
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 15px;
            vertical-align: top;
        }

        label {
            font-size: 16px;
            color: #555;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #d4af37; /* Warna emas saat fokus */
            outline: none;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* Bayangan emas */
        }

        textarea {
            resize: none;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #d4af37; /* Warna emas untuk tombol */
            padding: 14px 20px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
            display: block;
            width: 100%;
            margin-top: 20px;
            font-family: 'Georgia', serif;
        }

        input[type="submit"]:hover {
            background-color: #d4af37;
            color: #fff;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4); /* Shadow emas */
        }

        .divider-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #d4af37, transparent); /* Garis dekoratif emas */
            margin: 20px 0;
        }

        .footer-decor {
            text-align: center;
            color: #777;
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Hubungi Kami</h2>
    <div class="divider-line"></div> <!-- Garis dekoratif -->
    <form action="#" method="POST">
        <table>
            <tr>
                <td><label for="name">Nama:</label></td>
                <td><input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" placeholder="Masukkan email Anda" required></td>
            </tr>
            <tr>
                <td><label for="message">Pesan:</label></td>
                <td><textarea id="message" name="message" placeholder="Tuliskan pesan Anda" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Kirim Pesan">
                </td>
            </tr>
        </table>
    </form>
    <div class="divider-line"></div> <!-- Garis dekoratif kedua -->
    <div class="footer-decor">
        <a href="latihan.html">Home</a>
        <a href="UTS2.html">Blog</a>
        <a href="UTS.html">Contact
    </div> <!-- Dekorasi teks elegan di bagian bawah -->
</div>

</body>
</html>
