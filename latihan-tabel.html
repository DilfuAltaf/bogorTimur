<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h1><b>Formulir Pendaftaran Siswa</b></h1></legend>
            <table>
                <tr>
                    <td><label for="Nama Calon Siswa"><strong>Nama Calon Siswa</strong</label></td>
                    <td>:</td>
                    <td><Input type="text" name="Nama Calon Siswa"></Input></td>
                </tr>
                <tr>
                    <td><label for="Tempat/Tanggal Lahir:"><strong>Tempat/Tanggal Lahir:</strong></label></td>
                    <td>:</td>
                    <td><input type="text" name="Tempat"> <input type="date"></td>

                </tr>
                <tr>
                    <td><label><strong>Agama</strong></label></td>
                    <td>:</td>
                    <td>
                        <select name="Agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Konghucu">Konghucu</option>
                        <option value="budha">budha</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td><Label><strong>Alamat:</strong></Label></td>
                    <td>:</td>
                    <td><textarea rows="5" cols="60" name="Alamat" id="Alamat"></textarea></td>
                </tr>
                <tr>
                    <td><strong>No Telp/Hp</strong></td>
                    <td>:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><strong>Jenis Kelamin</strong></td>
                    <td>:</td>
                    <td><input type="radio">Pria <input type="radio">Wanita</td>
                </tr>
                <tr>
                    <td><strong>Hoby</strong></td>
                    <td>:</td>
                    <td><input type="checkbox">Membaca <input type="checkbox">Menulis <input type="checkbox">Olahraga</td>
                </tr>
                <tr>
                    <td><strong>Pas Foto</strong></td>
                    <td>:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
